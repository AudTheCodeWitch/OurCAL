<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OurCAL</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1>OurCal</h1>
            <h2>Community Graphghan</h2>
        </header>

        <section class = 'block-container'>
            <h3>Create A Block</h3>
            <div id = 'block'></div>
            <div class = 'block-colors'>
                Color 1 Color 2 Color 3 Color 4 Color 5
            </div>
            <div class = 'block-details'>
                Block name:<br>
                Username:<br>
                Email:<br>
                Create Button
            </div>
        </section>
        <br>
        <section class = 'card-container'>
            <h3>View Blocks</h3>
            <div class = 'block-colors'>
                Color 1 Color 2 Color 3 Color 4 Color 5
            </div>
            <div class = 'cards'>
                Cards go here
            </div>
            <div class = 'load'>
                Load More...
            </div>
        </section>

        <footer>
            <p>Footer info with CodeWitch logo</p>
        </footer>
        
    </body>
    <script src="javascripts/block.js"></script>
</html>
